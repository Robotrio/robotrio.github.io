<script>
	function chooseEp() {
		const epSelect = document.getElementById("epSelect");
		const epIndex = epSelect.options[epSelect.selectedIndex].dataset;
		document.getElementById("season").src = "https://www.youtube.com/embed/" + epSelect.value;
		document.getElementById("spSeason").src = "https://open.spotify.com/embed-podcast/episode/" + epIndex.spid;
		document.getElementById("desc").innerHTML = epIndex.desc;
		
	}
